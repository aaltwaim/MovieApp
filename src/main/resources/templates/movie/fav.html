<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>favorites movie</title>
</head>
<body>
	<table>
		<tr>
			<th>Movie Name</th>
			<th>Remove</th>
		</tr>
		<tr th:each="movie: ${movies}">
			<td><a th:href="@{details?id={id}(id=${movie.id})}"><span th:text="${movie.name}"></span> </a></td>
			<td><a th:href="@{remove?id={id}(id=${movie.id})}">Remove</a></td>
		</tr>
</table>

</body>
</html>
